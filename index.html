<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Url Shortner</h1>
          <p class="lead">Please add url to box, when button is pressed this page will redirect to another page with json data being displayed with your new URL included</p>
        </div>
     









<div class="input-group mb-3">
    
      <div class="input-group mb-3">
        <input type="text" id="url" name="url" class="form-control" placeholder="Add URL" aria-label="Add URL" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" id="btn" type="button">Button</button>
        </div>
      </div>
      
      </div>




    </div>
        
  <script>

       
        

document.getElementById("btn").addEventListener("click", run);





function run(){

let data = document.getElementById("url").value

//alert(data);

fetch("http://localhost:3000",{
        method: "POST",
        body: JSON.stringify({url: data}),
        headers: {
            'Content-Type': 'application/json'
        }
               
        }).then( (response) => { 
       
           window.location.href = 'http://localhost:3000/data.json';
         
        });
        
};


    </script>
  </body>
